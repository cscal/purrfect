{% extends 'layout.html' %}

{% block title %}Register{% endblock %}

{% block head %}
    {{ super()  }}
    <link rel="stylesheet" type="text/css" href="static/styles.css">
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <label for="username"></label>
            <input autocomplete="off" autofocus class="form-control" name="username" id="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input class="form-control" name="password" id="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <label for="confirmation"></label>
            <input class="form-control" name="confirmation" id="confirmation" placeholder="Confirm Password" type="password"/>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="human" value="human" checked>
            <label class="form-check-label" for="human">
                I am a human. Show me the kitties.
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="cat" value="cat">
            <label class="form-check-label" for="cat">
                I am a cat in search of someone to love me. 
            </label>
        </div>
        <p>
        <div>
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
{% endblock %}
